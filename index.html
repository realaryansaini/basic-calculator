<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="input_container">
            <input type="text" placeholder="0" onchange="input_changing()">
        </div>
        <div class="clear_del">
            <button class="clear" >Clear</button>
            <!-- <button class="del" >Del</button> -->
        </div>
        <div class="btns">
            <button class="btn" value="(">(</button>
            <button class="btn" value=")">)</button>
            <button class="btn plus" value="/">/</button>
            <button class="del" ><img src="clear-symbol.png" alt="" srcset=""></button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn plus" value="*">*</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn minus" value="-">-</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn multiply" value="+">+</button>
            <button class="btn" value="0">0</button>
            <button class="btn divide" value=".">.</button>
            <button class="btn  equal">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
